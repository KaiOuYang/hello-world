<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<!--
    Vue中有2种数据绑定方式:
        1.单向绑定(v-bind): 数据只能从data流向页面。
        2.双向绑定(v-model): 数据不仅能从data流向页面，还可以从页面流向data。
            备注:
                1.双向绑定一般都应用在表单类单元上(如: input、select等(都有value属性进行交互))，因其他元素是不能用v-model的
                2.v-model:value 可以简写为 v-model，因为v-model默认收集的就是value属性的值
-->

    <div id="root">
        数据单项绑定<input type="text" v-bind:value="name"><br/>
        数据双向绑定<input type="text" v-model:value="name"><br/>
    </div>


    <script type="text/javascript">
        Vue.config.devtools = true
        Vue.config.productionTip = false //阻止vue 在启动时生成生产提示
        //创建Vue实例
        new Vue({
            el:"#root",//el用于指定当前Vue实例为哪个容器服务，值通常为CSS选择器字符串，也可以是选中dom的语句
            data:{//data用于存储数据，该数据供el所指定的容器去使用，值暂时先写成一个对象，以后会写成函数。
                name:"邹雨琪",//为啥要把数据交给 Vue实例保管呢？还得辛苦解析等步骤。因为数据是要动态变化的
                url:"http://www.baidu.com"
            }
        })
    </script>
</body>
</html>
