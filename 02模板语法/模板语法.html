<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<!--
    Vue模板语法有2大类:
        1.插值语法
            功能:用于解析标签体内容。
            写法:{{xxx}},xxx是表达式，且可以直接读取到Vue实例中的data中的所有属性.
        2.指令语法
            功能:用于解析标签（包括标签属性，标签体内容，绑定事件...）
            举例: v-bind:href="xxx" 或简写为  :href="xxx"，xxx必须是表达式，且可以直接读取到data中的所有属性
            备注:下面的列子当未加 v-bind:  时是一个纯粹的a标签带href属性，当用指令语法后，将会使得原本href属性的值是
                字符串，变为了js表达式即url变为了一个变量，随后去data中寻找对应的值。
                Vue中有很多指令语法，形式都是v-????，此处是拿v-bind举例，解析了标签的属性。其他的指令语法可以解析绑定事件
                等更复杂的动作。

        进一步的mvvm模型原理:
        1.data中的所有属性，最后都出现在了vm(即一个Vue实例)身上，因data中的所有属性都被代理到了vm上。
        2.vm身上所有的属性 及Vue原型上所有属性，在Vue模板上都可以直接使用，即使用模板语法
-->
    <div id="root">
        <h1>插值语法</h1>
        <h3>你好, {{url}}</h3>
        <hr/>
        <h1>指令语法</h1>
        <a :href="url" x="hello">点我去百度</a>
        <a :href="url.toUpperCase()" x="hello">点我去百度</a>
    </div>


    <script type="text/javascript">

        Vue.config.productionTip = false //阻止vue 在启动时生成生产提示
        //创建Vue实例
        new Vue({
            el:"#root",//el用于指定当前Vue实例为哪个容器服务，值通常为CSS选择器字符串，也可以是选中dom的语句
            data:{//data用于存储数据，该数据供el所指定的容器去使用，值暂时先写成一个对象，以后会写成函数。
                name:"邹雨琪",//为啥要把数据交给 Vue实例保管呢？还得辛苦解析等步骤。因为数据是要动态变化的
                url:"http://www.baidu.com"
            }
        })
    </script>
</body>
</html>
