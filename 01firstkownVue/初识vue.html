<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>初识Vue</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<!--
    1.想让vue工作，必须创建一个Vue实例，且要传入一个配置对象；
    2.root容器里的代码依然符合html规范，只不过混入了一些特殊的Vue语法；
    3.root容器里的代码被称为【Vue模板】
    4.Vue实例和容器是一一对应的；
    5.真实开发中只有一个Vue实例，并且会配合着组件一起使用；
    6.{{xxx}}}中的xxx要写js表达式，且xxx可以自动读取到data中的所有属性；
    7.一旦data中的数据发生改变，那么页面中用到该数据的地方也会自动更新；

    注意区分: js表达式 和js代码(语句)
        1.表达式: 一个表达式会生成一个值，可以放在任何一个需要值的地方:
            (1). a
            (2). a+b
            (3). demo(1)
            (4). x=== y?'a' : 'b'
        2.js代码(语句)
            (1). if(){}
            (2). for(){}
-->

<!--    准备好一个容器 div-->
<!--双花括号即插值语句中 必须是js表达式(js表达式是一种特殊的js代码或语句)-->
    <div id="root">
        <h1>hello {{name}},{{1+1}}</h1>
    </div>


    <script type="text/javascript">
        //容器与实例只能是一一对应。
        Vue.config.productionTip = false //阻止vue 在启动时生成生产提示
        //创建Vue实例
        new Vue({
            el:"#root",//el用于指定当前Vue实例为哪个容器服务，值通常为CSS选择器字符串，也可以是选中dom的语句
            data:{//data用于存储数据，该数据供el所指定的容器去使用，值暂时先写成一个对象，以后会写成函数。
                name:"邹雨琪"//为啥要把数据交给 Vue实例保管呢？还得辛苦解析等步骤。因为数据是要动态变化的
            }
        })
        //先有div容器，再当执行 Vue中的语句时，它会将对应的 div容器拿来解析查看是否具有Vue规定的语法句子，匹配到后将data中对应的
        //数据填入生成了一个全新的div容器（此处这种功能可称之为模板），随后再替换掉原来的容器。
    </script>

</body>
</html>
